[package]
name = "time-worker-rpc"
version = "0.1.0"
authors = ["Analog Dev Team"]
edition = "2021"
description = "RPC for Time Worker client"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.5.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3.28"
jsonrpsee = { version = "0.16.2", features = ["server", "macros"] }
log = "0.4"
parking_lot = "0.12.1"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
time-primitives = { path = "../../../primitives/time-primitives" }
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-keystore = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.43" }
tokio = "1.28.1"
