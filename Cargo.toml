[workspace]
members = [
	"node",
	"pallets/elections",
	"pallets/members",
	"pallets/ocw",
	"pallets/shards",
	"pallets/tasks",
	"primitives",
	"runtime",
	"runtime/common",
	"tss",
	"workers/task-executor",
	"workers/time-worker",
]
resolver = "2"

[profile.release]
opt-level = "z"
panic = "unwind"
strip = true

[profile.release-codecov]
inherits = "release"
strip = false