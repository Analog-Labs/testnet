[package]
name = "pallet-transaction"
version = "1.0.0-dev"
description = "A blockhain node using the proof of time consensus."
authors = ["Analog Devs <https://github.com/analog-labs>"]
homepage = "https://analog.one/"
edition = "2021"
repository = "https://github.com/analog-labs/testnet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
frame-support = { default-features = false, version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22"}
frame-system = { default-features = false, version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22" }
frame-benchmarking = { default-features = false, version = "4.0.0-dev", git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22", optional = true }

ink_prelude = { version = "2", git = "https://github.com/paritytech/ink", tag = "latest-v2", package = "ink_prelude", default-features = false }
serde_json = "1.0"
pallet-timestamp = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22" }
#pallet-aura = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22" }
#sp-consensus-aura = { version = "0.10.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.22" }

[dependencies.sp-std]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
branch = "polkadot-v0.9.22"      # or another tag that is **uniform** for you project
version = '4.0.0-dev'      # or the latest version

[dependencies.sp-core]
default-features = false
version = '6.0.0'
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.22"

[dependencies.sp-io]
default-features = false
version = '6.0.0'
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.22"

[dependencies.sp-runtime]
default-features = false
version = '6.0.0'
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.22"

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.136'

[features]
default = ["std"]
std = [
	'sp-std/std',
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	'sp-core/std',
	'sp-runtime/std',
	'serde',


]

runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
