[package]
name = "time-primitives"
version = "0.1.0"
edition = "2021"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.3", default-features = false }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v1.0.0" }
sp-application-crypto = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v1.0.0" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v1.0.0" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v1.0.0" }
thiserror = { version = "1", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
arrayref = "0.3.7"
anyhow = { version = "~1.0", default-features = false }

[features]
default = ["std"]
std = ["sp-std/std", "codec/std", "scale-info/std", "sp-api/std", "sp-runtime/std", "thiserror"]
