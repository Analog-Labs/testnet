serde_json = "1.0.114"
sha3 = "0.10.8"
sp-core = { git = "https://github.com/Analog-Labs/polkadot-sdk.git", tag = "v1.7.0-tracing", default-features = false }
surf = { version = "2.3.2", default-features = false, features = [ "h1-client-rustls" ] }
tc-subxt = { path = "../tc-subxt"}
