rosetta-core = { git = "https://github.com/analog-labs/chain-connectors", branch = "master" }
rosetta-config-ethereum = { git = "https://github.com/analog-labs/chain-connectors", branch = "master" }
sc-client-api = { git = "https://github.com/Analog-Labs/polkadot-sdk.git", branch = "timechain/full-tracing" }
